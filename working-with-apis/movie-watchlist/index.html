<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Search</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:opsz,wght@14..32,400;500;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <header class="primary-header">
      <div class="container">
        <nav class="nav-wrapper">
          <h1 class="nav-heading">Find your film</h1>
          <a href="watchlist.html" class="nav-link">My Watchlist</a>
        </nav>
        <form id="film-form" class="film-search">
          <div class="search-input-wrapper">
            <img
              src="assets/icons/search.svg"
              class="search-icon"
              alt=""
              aria-hidden="true"
            />
            <input
              type="search"
              id="film-input"
              class="film-input"
              placeholder="Search for a movie..."
              name="q"
              aria-label="Search for a movie"
            />
          </div>
          <button type="submit" class="btn">Search</button>
        </form>
      </div>
    </header>
    <main>
      <section>
        <h2 class="sr-only">Search Results</h2>
        <div class="container">
          <div class="films-container" aria-live="polite">
            <img src="assets/icons/explore.svg" alt="" aria-hidden="true" />
            <p class="state-message">Start exploring</p>
          </div>
        </div>
      </section>
    </main>
    <footer></footer>
    <script src="scripts/main.js" type="module"></script>
  </body>
</html>
