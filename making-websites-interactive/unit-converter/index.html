<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Metric/Imperial Unit Conversion</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <!-- Conversion Input -->
      <div class="conversion__panel">
        <h1 class="conversion__title">Metric/Imperial Unit Conversion</h1>
        <div class="conversion__input">
          <label for="unit-value" class="visually-hidden"
            >Enter value for conversion</label
          >
          <input
            type="number"
            id="unit-value"
            class="conversion__field"
            value="20"
            aria-live="polite"
          />
        </div>
        <button id="convert-btn">Convert</button>
      </div>

      <!-- Conversion Results -->
      <div class="conversion__results">
        <div class="conversion__card">
          <h2 class="conversion__category">Length (Meters/Feet)</h2>
          <p class="conversion__text">
            <span class="unit-value-user">20</span> meters =
            <span id="length-feet">65.616</span> feet |
            <span class="unit-value-user">20</span> feet =
            <span id="length-meters-reverse">6.096</span> meters
          </p>
        </div>

        <div class="conversion__card">
          <h2 class="conversion__category">Volume (Liters/Gallons)</h2>
          <p class="conversion__text">
            <span class="unit-value-user">20</span> liters =
            <span id="volume-gallons">5.284</span> gallons |
            <span class="unit-value-user">20</span> gallons =
            <span id="volume-liters-reverse">75.708</span> liters
          </p>
        </div>

        <div class="conversion__card">
          <h2 class="conversion__category">Mass (Kilograms/Pounds)</h2>
          <p class="conversion__text">
            <span class="unit-value-user">20</span> kilos =
            <span id="mass-pounds">44.092</span> pounds |
            <span class="unit-value-user">20</span> pounds =
            <span id="mass-kilos-reverse">9.072</span> kilos
          </p>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
